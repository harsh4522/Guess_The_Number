<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Guess the number</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="body">
    <header>
        <button id="again-btn">Again!</button>
        <p class="range">&ltA number between 1 and 20&gt</A></p>
        <h1 class="title">Guess my number!</h1>
        <hr>
        <div class="number">?</div>
    </header>
    <div id="stat">
        <p id="message">Start Guessing</p>
        <span id="score">Score: 20</span></br>
        
        <input id="guess-number"type="text" ></br>
        <button id="check-btn">Check!</button>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
